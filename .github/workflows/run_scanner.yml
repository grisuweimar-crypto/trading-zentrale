name: Trading Scanner Autopilot

on:
  schedule:
    - cron: '0 16 * * *' # LÃ¤uft jeden Tag um 21:00 Uhr UTC
  workflow_dispatch: # Erlaubt manuelles Starten per Klick

permissions:
  contents: write # WICHTIG: Erlaubt dem Workflow, Dateien zu speichern

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Code auschecken
        uses: actions/checkout@v3

      - name: Python installieren
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Pakete installieren
        run: |
          pip install -r requirements.txt

      - name: Scanner ausfÃ¼hren
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py

      - name: Ergebnisse speichern (Commit & Push)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          git add watchlist.csv index.html
          # Nur committen, wenn sich wirklich was geÃ¤ndert hat
          git commit -m "ðŸ“Š Automatisches Update: Dashboard & Watchlist [skip ci]" || echo "Keine Ã„nderungen zum Speichern"
          git push